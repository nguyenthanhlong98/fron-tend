
<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Trang đặt lịch</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
	<div>
		<div class="container container-padding">
			<div class="menu_top">
				<ul class="menu_ul">
					<li><a href="/">Trang chủ</a></li>
					<li><a th:href="@{/dang-nhap}">Đăng nhập</a></li>
					<li><a th:href="@{/logout}">Đăng xuất</a></li>
					<li><a th:href="@{/doimatkhau}">Đổi mật khẩu</a></li>
				</ul>

			</div>
			<div class="container-login">
				<div class="title-login">
					<h3>Trang đặt lịch</h3>
					<br>
					<form th:action="@{/dat-lich}" method="post" class="form">
						<div>[[${message}]]</div>
						<div class="text-padding">
							<label for="manhanvien">Bác sỹ :</label> <input
								class="input-field" type="text" required="required"
								name="manhanvien">
						</div>
						<div class="text-padding">
							<label for="trieuchung">Triệu chứng :</label> <input type="text"
								required="required" class="input-field" name="trieuChung">
						</div>

						<div class="text-padding">
							<label for="thoigian">Ngày tái khám</label> <input type="date"
								required="required" name="thoigiankham" class="input-field">
						</div>

						<div class="text-padding">
							<label for="ghichu">Ghi chú</label>
							<textarea rows="1" required="required" class="input-field"
								name="ghiChu"></textarea>
						</div>


						<div>
							<div class="container-btn-login">
								<button class="button-login" type="submit" value="">Đặt
									lịch hẹn</button>
							</div>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>



	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>

</body>
</html>
